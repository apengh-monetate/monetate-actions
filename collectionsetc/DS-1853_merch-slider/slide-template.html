<a class="mt_slide" href="{{product_url}}" data-pid="{{pid}}">
    <div class="mt_slide__img">
      <img src="{{thumbnail_image}}" alt="{{pid}} - {{name}}">
    </div>
    <div class="mt_slide__text">
        <div class="mt_slide__title">{{name|truncate: 20}}</div>
        <div class="mt_slide__price">
            <span class="mt_slide__price--reg">{{price|priceFormat: $1,000.00}}</span>
            <span class="mt_slide__price--sale">{{alternate_price|priceFormat: $1,000.00}}</span>
        </div>
    </div>
</a>
