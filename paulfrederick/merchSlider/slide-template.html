<div data-slide-inner>
  <div data-slide-img>
    <a href="{{product_url}}" data-pid="{{pid}}" tabindex="0" onclick="trackGTMclick('recentlyViewedImageClick');tracksiteZone('crosssell'); false;">
      <img src="{{thumbnail_image}}" alt="{{pid}} - {{name}}" />
    </a>
    <!-- <a data-slide-quickview qvsource="rece" class="quick-view baynoteqv" productid="{{pid}}" category="Suits" href="{{product_url}}" tabindex="0" onclick="trackGTMclick('qVRecentlyViewedDtlPage');tracksiteZone('crosssell')">QUICK VIEW</a> -->
  </div>
  <a data-slide-text href="{{product_url}}" tabindex="0" onclick="trackGTMclick('recommendedImageClick');tracksiteZone('crosssell');">
    <div data-slide-name>{{name}}</div>
    <div data-slide-price>
      <span data-slide-reg-price>{{price|priceFormat: $1,000.00}}</span>
      <span data-slide-alt-price>{{alternate_price|priceFormat: $1,000.00}}</span>
    </div>
  </a>
</div>
