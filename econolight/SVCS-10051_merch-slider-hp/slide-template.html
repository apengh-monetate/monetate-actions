<a href="{{product_url}}" data-pid="{{pid}}">
  <div class="mt-image-wrapper">
    <img src="{{thumbnail_image}}" alt="{{pid}} - {{name}}" />
  </div>
  <div class="mt-text-wrapper">
    <p class="mt-product-name">{{name|truncate: 100}}</p>
    <div class="mt-price-text">
      <span class="mt-price">{{price|priceFormat: $1,000.00}}</span>
      <span class="mt-alt-price">{{price|priceFormat: $1,000.00}}</span>
    </div>
    <button class="mt-btn" type="button">Shop Now</button>
  </div>
</a>
