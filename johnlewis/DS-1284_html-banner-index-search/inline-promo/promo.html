<section class="mt_inline-promo">
    <div class="mt_inline-promo__inner">
        <div class="mt_inline-promo__img">
            <a class="mt_inline-promo__img-link" href="{imageHref}">
                <img src="{imageURL}" alt="">
            </a>
        </div>
        <div class="mt_inline-promo__heading">
            <h3 style="color: {headerTextHexCode};">{headerText}</h3>
        </div>
        <div class="mt_inline-promo__body">
            <p style="color: {bodyTextHexCode};">{bodyText}</p>
        </div>
        <div class="mt_inline-promo__cta">
            <a href="{ctaHref}" style="color: #{ctaHexCode};">{ctaText}</a>
        </div>
    </div>
</section>
