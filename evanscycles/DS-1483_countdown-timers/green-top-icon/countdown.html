<section class="mt-countdown">
    <div class="mt-countdown__icon">
        <div class="mt-countdown__calendar">
            <img src="https://int-apengh-1.monetate.org/img/1/1127/2314356.png" alt="Calendar icon">
        </div>
        <div class="mt-countdown__icon-text">
            <p class="mt-countdown__icon-now">Now</p>
            <p class="mt-countdown__icon-promoting">Promoting</p>
        </div>
    </div>

    <div class="mt-countdown__message">
        <p class="mt-countdown__heading">20% Off 2019 Full-Suspension &amp; Electric Bikes</p>
        <p class="mt-countdown__subheading">Selected Trek and Norco strarting from &pound;1,800</p>
    </div>

    <div class="mt-countdown__timer">
        {{DAYS} Day[s]}
        {{HOURS} Hr[s]}
        {{MINUTES} Min[s]}
        {{SECONDS} Sec[s]}
    </div>
</section>
