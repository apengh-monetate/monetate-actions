<div class="mt-product-tile-img">
    <a href="{{link|intcmp:pdp_productrecommendations_}}" data-pid="{{id}}" data-track-link="product recs - pdp - customers also love_monetate" data-track-pid="{{itemGroupId}}">
        <img src="{{imageLink}}" alt="{{id}} - {{title}}">
    </a>
</div>
<button class="mt-product-tile-quickshop c-product-tile__quickshop c-product-tile__quickshop-triple is-hidden--small-block js-quickshop btn--quickshop" data-quickshop="{{link}}">
    <div class="js-quickshop btn--quickshop">Quick Shop</div>
</button>
<div class="mt-product-tile-details">
    <a href="{{link}}" data-track-link="product recs - pdp - customers also love_monetate" data-track-pid="{{itemGroupId}}">
        <span class="mt-product-tile-details-name">{{title|truncate: 100}}</span>
        <span class="mt-product-tile-details-price">{{price|priceFormat: $1,000.00}}</span>
        <span class="mt-product-tile-details-sale-price">{{salePrice|priceFormat: $1,000.00}}</span>
    </a>
</div>
