<section class="mt_subscription-lightbox">
    <div class="mt_subscription-lightbox__content">
        <h2 class="mt_subscription-lightbox__heading">Are you sure you don't want to subscribe?</h2>
        <p class="mt_subscription-lightbox__subheader">Save when you turn your purchase into a subscription. Get free shipping, plus every fourth order for free! Cancel anytime.</p>
        <div class="mt_subscription-lightbox__buttons">
            <a class="mt_subscription-lightbox__no-thanks mt_close" href="#close">No Thanks</a>
            <a id="mtSubscribeButton" class="mt_subscription-lightbox__subscribe" href="{{link}}" data-subscribe-button>Subscribe</a>
        </div>
    </div>

    <button href="#close" class="mt_subscription-lightbox__close mt_close" tabindex="0">&times;</button>
</section>
