<a class="mt_slide" href="{{product_url}}" data-pid="{{pid}}">
    <div class="mt_slide__img">
      <img src="{{secure_thumbnail_image}}?width=252" alt="{{pid}} - {{name}}">
    </div>
    <div class="mt_slide__text">
        <div class="mt_slide__title">{{name}}</div>
        <div class="mt_slide__price">
            <span class="mt_slide__price--reg"><span class="noSale">Only </span>{{alternate_price|priceFormat: $1,000.00}}</span>
            <span class="mt_slide__price--sale">Only {{price|priceFormat: $1,000.00}}</span>
        </div>
    </div>
</a>
