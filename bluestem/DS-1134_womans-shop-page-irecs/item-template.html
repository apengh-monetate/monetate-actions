<a class="mt_grid-item" href="{{link}}" title="{{title}}"
    data-track-id="eVar70ClickTagging"
    data-track-value="Personalized Recs, {{shopKeyword}}"
    data-shopid="fht_search_{{shopKeyword}}">
    <div class="mt_grid-item__ribbon">
        <span class="mt_grid-item__ribbon-title">{{shopSalesmessage}}</span>
        <img class="mt_grid-item__ribbon-img" alt="{{shopSalesmessage}}" src="{{imageLink}}">
    </div>
    <div class="mt_grid-item__text">
        <div class="mt_grid-item__text-title">{{name}}</div>
        <div class="mt_grid-item__text-subtitle"><span>{{shopSubtitle}}</span></div>
        <div class="mt_grid-item__text-promo"><span>{{shop_salesmessage}}</span>
            <span class="mt_grid-item__text-promo--code">{{shop_promocode}}</span>
            <span class="mt_grid-item__text-promo--details mc-modal" href="{{shop_modal}}">{{shop_details}}</span>
        </div>
    </div>
</a>
