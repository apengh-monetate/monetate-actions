<section class="mt-countdown">
    <div class="mt-countdown__inner">
        <h3 class="mt-countdown__heading">Free Ground Shipping Ends In...</h3>
        <div class="mt-countdown__timer">
            <span class="mt-countdown__days">{{DAYS} day[s]}</span>
            <span class="mt-countdown__colon">:</span>
            <span class="mt-countdown__hours">{{HOURS} hour[s]}</span>
            <span class="mt-countdown__colon">:</span>
            <span class="mt-countdown__mins">{{MINUTES} min[s]}</span>
        </div>
        <p class="mt-countdown__disclaimer">*Order by 12/14 to receive by 12/25 with free ground shipping.</p>
    </div>
</section>
