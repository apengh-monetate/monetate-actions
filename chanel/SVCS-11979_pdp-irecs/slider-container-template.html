<div class="mt-slider__heading">
    <h3>The Perfect Match</h3>
</div>
<div class="mt-slider__wrapper">
    {{SLIDER}}
</div>
<div class="mt-slider__pagination">
    <button data-prev-button>
        <svg class="icon is-back-thin" focusable="false" viewBox="0 0 1 1" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/_ui/responsive/theme-onechanel/assets/icons.svg#back"></use>
        </svg>
        <span class="is-sr-only">Previous item</span>
    </button>
    {{PAGINATION}}
    <button data-next-button>
        <svg class="icon is-next-thin" focusable="false" viewBox="0 0 1 1" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/_ui/responsive/theme-onechanel/assets/icons.svg#next"></use>
        </svg>
        <span class="is-sr-only">Next item</span>
    </button>
</div>
