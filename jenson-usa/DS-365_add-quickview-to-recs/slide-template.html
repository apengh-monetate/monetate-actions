<article class="mt_slide" data-pid="{{pid}}">
    <div class="mt_slide__img">
        <a href="{{link}}">
            <img class="lazyload" data-src="{{imageLink}}" alt="{{pid}} - {{title}}" src="/content/images/assets/trans.gif" />
        </a>
    </div>
    <div class="mt_slide__add-to-cart">
        <button name="mtAddToCart" data-add-to-cart>Add to Cart</button>
    </div>
    <div class="mt_slide__details">
        <a href="{{link}}">
            <h3 class="item-name">{{title}}</h3>
            <div>
                <span>NOW {{price|priceFormat: $1,000.00}}</span>
                <span style="color: #111; display:block; text-decoration: line-through;">{{salePrice|priceFormat: $1,000.00}}</span>
            </div>
        </a>
    </div>
</article>
