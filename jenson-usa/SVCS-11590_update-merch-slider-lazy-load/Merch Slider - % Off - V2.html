<a href="{{product_url}}" data-pid="{{pid}}">
    <div>
        <img class="lazyload" data-src="{{thumbnail_image}}" alt="{{pid}} - {{name}}" src="/content/images/assets/trans.gif" />
    </div>
    <div>
        <h3 class="item-name">{{name}}</h3>
        <div>
            <span class="mt-price">{{price|priceFormat: $1,000.00}}</span>
            <span class="mt-percent-off">SAVE {{alternate_price|discount: percent}}%</span>
            <span class="mt-alt-price">{{alternate_price|priceFormat: $1,000.00}}</span>
        </div>
    </div>
</a>
