<a class="mt_slide" href="{{product_url|appendParam:endcap=homepage_bestsellers_all_topsellingcount}}" data-pid="{{pid}}">
    <div class="mt_slide__img">
        <img src="{{thumbnail_image}}" alt="{{pid}} - {{name}}" />
    </div>
    <div class="mt_slide__text">
        <div class="mt_slide__name">{{name|truncate: 50}}</div>
        <div class="mt_slide__price">
            <span class="mt_slide__price--reg">From {{price|priceFormat: $1,000.00}}</span>
        </div>
    </div>
    <button class="mt_slide__button" type="button">View</button>
</a>
