<div class="product-tile" data-itemid="{{id}}">
    <span>{{masterSku}}</span>
    <div class="product-image">
        <a href="{{link}}" title="{{title}}">
            <img src="{{imageLink}}" alt="{{id}} - {{title}}">
        </a>

    </div>
    <div class="product-name">
        <a class="name-link" href="{{link}}" title="{{title}}">
            {{title}}
        </a>
    </div>
    <div class="product-pricing">
        <span class="product-standard-price" title="Regular Price">{{price|priceFormat: $1,000.00}}</span>
        <span class="product-sales-price" title="Sale Price">{{salePrice|priceFormat: $1,000.00}}</span>
        <div data-star-ratings="{{starRating}}">
            <span class="mt-reco-stars-accessible-text">Rated {{starRating}} out of 5 stars</span>
            <!-- Star elements dynamically inserted here -->
        </div>
    </div>
</div>
