<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body style="margin:0; padding:0;">


<section class="mt-countdown" id="mte-countdown" data-end-date="November 23, 2018 11:59:59 PM">

  <!-- COUNTDOWN ACTIVE -->
  <div class="countdown">
    <div class="countdown__img">
      <img src="https://via.placeholder.com/933x187/000/fff?text=placeholder" alt="Countdown to Black Friday">
    </div>

    <div class="countdown__timer">

      <!-- DAYS -->
      <section class="countdown__block days">
        <div class="figure days day-1">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <div class="figure days day-2">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <span class="countdown__title">Days</span>
      </section>


      <!-- HOURS -->
      <section class="countdown__block hours">
        <div class="figure hours hours-1">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <div class="figure hours hours-2">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <span class="countdown__title">Hrs</span>
      </section>


      <!-- MINUTES -->
      <section class="countdown__block minutes">
        <div class="figure min min-1">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <div class="figure min min-2">
         <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <span class="countdown__title">Mins</span>
      </section>


      <!-- SECONDS -->
      <section class="countdown__block seconds">
        <div class="figure sec sec-1">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <div class="figure sec sec-2">
          <span class="top">&nbsp;</span>
          <span class="top-back">
            <span>&nbsp;</span>
          </span>
          <span class="bottom">&nbsp;</span>
          <span class="bottom-back">
            <span>&nbsp;</span>
          </span>
        </div>
        <span class="countdown__title">Secs</span>
      </section>

    </div>
  </div>

  <!-- COUNTDOWN EXPIRED -->
  <div class="countdown__expired" style="display:none;">
    <div class="countdown__img">
      <img src="https://via.placeholder.com/879x255/000/fff?text=ended" alt="">
    </div>
  </div>

</section>


  </body>



  <script type="text/javascript" src="/countdown.js"></script>
</html>
