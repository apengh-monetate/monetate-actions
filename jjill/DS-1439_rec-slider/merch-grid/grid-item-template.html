    <a class="mt_grid-item" href="{{link}}" data-pid="{{id}}">
        <div class="mt_grid-item__img">
          <img src="{{imageLink}}" alt="{{id}} - {{title}}">
        </div>
        <div class="mt_grid-item__text">
            <div class="mt_grid-item__title">{{title}}</div>
            <div class="mt_grid-item__price">
                <span class="mt_grid-item__price--reg"><span class="from">from </span>{{price|priceFormat: $1,000}}</span>
                <span class="mt_grid-item__price--sale">from {{salePrice|priceFormat: $1,000.00}}</span>
            </div>
        </div>
    </a>
