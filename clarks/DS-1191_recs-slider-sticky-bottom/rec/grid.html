<section class="mt_grid-item" data-pid="{{id}}">
    <div class="mt_grid-item__img">
        <a href="{{link}}">
            <img src="{{imageLink}}" alt="{{id}} - {{title}}">
        </a>
    </div>
    <div class="mt_grid-item__text">
        <div class="mt_grid-item__title">{{title}}</div>
        <div class="mt_grid-item__description">{{description}}</div>
        <a class="mt_grid-item__link" href="{{link}}">Go to product</a>
    </div>
</section>
