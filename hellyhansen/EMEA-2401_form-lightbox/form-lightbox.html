<section class="mt-form-lightbox">
    <form class="mt-form-lightbox__form" novalidate="novalidate" action="https://www.hellyhansen.com/en_us/newsletter/subscriber/new/" method="post">


        <div class="mt-form-lightbox__heading">
            <img src="https://www.hellyhansen.com/static/version1547721559/frontend/Vaimo/hellyhansen/default/images/logo.svg" alt="Magento Commerce" width="78" height="40">&nbsp;
        </div>


        <div class="mt-form-lightbox__content">
            <label class="b-newsletter__label" for="newsletter">Get news and offers first</label>
            <p class="b-newsletter__legal-notice">Stay updated on other gear we think you’ll like. Sign up to receive Helly Hansen news, promotions, and other online content.<br> By signing up, you agree to <a href="https://www.hellyhansen.com/privacy-policy">Helly Hansen’s Privacy Policy</a>. Your personal details are strictly for our use, and you can unsubscribe at any time.</p>
            <div class="b-newsletter__inner">
                <div class="b-newsletter__input-content">
                    <input name="email" type="email" id="newsletter" placeholder="Your email address" data-validate="{required:true, 'validate-email':true}" class="b-newsletter__input-text">
                </div>
                <button class="button button--primary button--newsletter" title="Sign me up" type="submit">Sign me up</button>
            </div>
        </div>


    </form>
</section>
