<section class="mt-lightbox">
    <div class="mt-lightbox__content">

        <!-- Logo -->
        <div class="mt-lightbox__logo">
            <img src="https://www.vans.com/etc/vfdp-ui/vans/images/common/vans-logo.svg" alt="Vans Logo">
        </div>


        <!-- Promo Message -->
        <p class="mt-lightbox__message">Free shipping on all orders and get $20 off your next purchase when you spend $65</p>


        <!-- CTA -->
        <p class="mt-lightbox__cta">
            <a href="/shop.html">Shop Now</a>
        </p>


        <!-- Promo Code -->
        <div class="mt-lightbox__promo">
            <input id="mtPromoCode" class="mt-lightbox__promo-code" type="text" value="20OFF65" />
            <button id="mtCopyPromoCode" class="mt-lightbox__copy-btn" type="button" name="button" role="button">Copy
                <span class="mt-lightbox__tooltip">Copy to clipboard</span>
            </button>
        </div>


        <!-- Details -->
        <div class="mt-lightbox__details">
            <div class="mt-lightbox__detail">
                <h4>Exclusions</h4>
                <p>Specials</p>
            </div>
            <div class="mt-lightbox__detail">
                <h4>Details</h4>
                <p>Expires 12/31/2019</p>
            </div>
        </div>

    </div>

    <!-- Close Button -->
    <button class="mt-lightbox__close" type="button" role="button">&times;</button>
</section>
