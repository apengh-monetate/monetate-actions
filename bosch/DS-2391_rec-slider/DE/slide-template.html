<a data-slide-thumbnail href="{{link}}" data-pid="{{pid}}" title="{{description}}">
    <div data-slide-img>
        <img src="{{imageLink}}" alt="{{pid}} - {{title}}" />
    </div>
    <div>
        <p data-slide-category>{{productType|category}}</p>
        <p data-slide-description>{{title}}</p>
    </div>
</a>
<div data-slide-pricelist>
    <span data-slide-price>{{price|priceFormat: 1.000,00 EUR}}</span>
</div>
