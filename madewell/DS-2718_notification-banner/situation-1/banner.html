<!--
* Desktop positioning can be toggled by using one of the following classes.
* One of the classes MUST be used for correct desktop positioning.
.mt_desktop-right
.mt_desktop-left
-->
<section class="mt_notification mt_desktop-right">
    <div class="mt_notification__content">
        Up to 40% off with code veryrare
    </div>

    <button class="mt_notification__close" type="button" tabindex="0">
        <svg aria-hidden="true" class="icon close svg-close-dims ">
            <use xlink:href="#close"></use>
        </svg>
        <span class="visually-hidden">Close</span>
    </button>
</section>
