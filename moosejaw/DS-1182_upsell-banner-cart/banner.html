<section class="mt-upsell-banner">
    <h3 class="mt-upsell-title">Product Name</h3>

    <div class="mt-upsell-banner__inner">
        <div class="mt-productImage"></div>

        <div class="mt-productActions">
            <div class="mt_select_wrapper">
                <div class="mt-colorSelect-wrapper select-icon select-icon-big">
                    <select class="mt-colorSelect">
                        <option disabled selected value="">Select a color</option>
                    </select>
                </div>
                <span class="error mt-colorError">Please select a color</span>
            </div>
            <div class="mt_select_wrapper">
                <div class="mt-sizeSelect-wrapper select-icon select-icon-big">
                    <select class="mt-sizeSelect" disabled>
                        <option disabled selected value="">Select a size</option>
                    </select>
                </div>
                <span class="error mt-sizeError">Please select a size</span>
            </div>

            <button disabled type="button" class="btn-option-alt mt-submit">Add to Cart</button>
        </div>
    </div>
</section>
